<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terraform Infra Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    label {
      margin-top: 15px;
      display: block;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #version {
      text-align: center;
      color: #999;
      font-size: 0.85em;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Request Infrastructure</h2>

    <label for="repoName">GitLab Repository Name</label>
    <input type="text" id="repoName" placeholder="e.g., my-awesome-infra" required>

    <label for="requirements">Infrastructure Requirements</label>
    <textarea id="requirements" placeholder="Describe what you need, e.g., EC2 in us-east-1, S3 for static files..." rows="4" required></textarea>
  </div>

  <div id="version">Version: <span id="commit-sha">0.0.l</span></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    tg.MainButton.setText("Submit Request");
    tg.MainButton.show();

    const user = tg.initDataUnsafe?.user;

    tg.MainButton.onClick(() => {
      const data = {
        repo_name: document.getElementById("repoName").value.trim(),
        requirements: document.getElementById("requirements").value.trim(),
        telegram_user_id: user?.id,
        telegram_username: user?.username,
        telegram_init_data: tg.initData
      };

      console.log("Sending to n8n:", data);

      fetch("https://tartinn-n8n.duckdns.org/webhook-test/telegram-miniapp", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 4721b8a88e66e9f260a1403ae11c886bfad8abf9f17c8994f1c6169f9c9fdd20"
        },
        body: JSON.stringify(data)
      })
      .then(() => {
        tg.showAlert("Request submitted successfully", () => tg.close());
      })
      .catch((err) => {
        tg.showAlert("An error occurred");
        console.error(err);
      });
    });
  </script>
</body>
</html>
