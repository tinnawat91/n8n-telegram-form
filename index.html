<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraform Lab Creator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 15px; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; }
        input, textarea { padding: 10px; border-radius: 5px; border: 1px solid var(--tg-theme-hint-color); width: 95%; background-color: var(--tg-theme-secondary-bg-color); color: var(--tg-theme-text-color); }
        button { padding: 12px; border-radius: 5px; border: none; background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <h3>Create New Terraform Lab</h3>
    <form id="lab-form">
        <div>
            <label for="repoName">Repository Name:</label><br>
            <input type="text" id="repoName" name="repoName" required>
        </div>
        <div>
            <label for="requirement">Infrastructure Requirement:</label><br>
            <textarea id="requirement" name="requirement" rows="8" required></textarea>
        </div>
        <button type="submit">Create Lab</button>
    </form>

    <script>
        // 2. Initialize Telegram Web App
        Telegram.WebApp.ready();

        // 3. จัดการการ submit ฟอร์ม
        const form = document.getElementById('lab-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // ป้องกันไม่ให้ฟอร์ม reload หน้า

            const repoName = document.getElementById('repoName').value;
            const requirement = document.getElementById('requirement').value;

            // สร้าง Object ข้อมูลที่จะส่งกลับไป
            const dataToSend = {
                repoName: repoName,
                requirement: requirement
            };

            // 4. ส่งข้อมูลกลับไปหาบอทในรูปแบบ JSON String
            Telegram.WebApp.sendData(JSON.stringify(dataToSend));
            
            // 5. (Optional) ปิดหน้า Web App หลังจากส่งข้อมูลแล้ว
            Telegram.WebApp.close();
        });
    </script>
</body>
</html>
